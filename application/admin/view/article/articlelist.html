<!DOCTYPE html>
<html><head>
   <meta charset="utf-8">
   <title>文章列表</title>

   <meta name="description" content="Dashboard">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!--Basic Styles-->
   <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
   <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
   <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

   <!--Beyond styles-->
   <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
   <link href="__ADMIN__/style/demo.css" rel="stylesheet">
   <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
   <link href="__ADMIN__/style/animate.css" rel="stylesheet">
   
</head>
<body>
	<!-- 头部 -->
	<!--引入top-->
    {include file="common/top" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
      <div class="page-container">
        <!-- Page Sidebar -->
        <!--引入left-->
        {include file="common/left" /}    
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">文章管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                
                <button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = 'add'"> <i class="fa fa-plus"></i> 新增文章
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
   
                                                <th class="text-center">文章标题</th>
                                                <th class="text-center">缩略图</th>
                                                <th class="text-center">栏目</th>
                                                <th class="text-center">发布时间</th>
                                                <th class="text-center">阅读量</th>
                                                <th class="text-center">点赞数</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {volist name="articleRes" id="article"}
                                            <tr>
                                  
                                                <td align="center">{$article.title}</td>
                                                <td align="center"> <img src="__UPLOADS__/{$article.pic}" height="35"></td>
                                                <td align="center">{$article.catename}</td>
                                                <td align="center">{$article.publish_date} </td>
                                                <td align="center">{$article.read_times} </td>
                                                <td align="center">{$article.like_nums} </td>

                                                <td align="center">
                                                    <a href="{:url('edit',array('id'=>$article['article_id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="{:url('del',array('id'=>$article['article_id']))}" onclick="return confirm('确定删除该文章?')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            {/volist}

                                        </tbody>
                                    </table>

                                <div>{$articleRes->render()}</div>

                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>	
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
